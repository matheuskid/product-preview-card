<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="left-image">
      <img src="./assets/images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="content">
      <span class="product">P E R F U M E</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <span class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </span>
      <div class="prices">
        <span class="price-green">$149.99</span>
        <span class="price-scratched">$169.99</span>
      </div>
      <button class="btn"><img src="./assets/images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>  
</body>
</html>
